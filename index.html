<!doctype html>
<html>
    <head>
        <script src="node_modules/mr/boot.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="viewport">
            </div>
            <div class="help">
                <em>d</em> dig &nbsp;
                <em>f</em> fill &nbsp;
                <em>g</em> goto origin &nbsp;
                <em>hjkl</em> move &nbsp;
                <em>shift</em> select/creep &nbsp;
                <em>s</em> select&hellip; &nbsp;
                <!--<li><em>z/u</em> undo-->
                <em>x</em> cut &nbsp;
                <em>c/y</em> copy &nbsp;
                <em>v/p</em> paste &nbsp;
                <em>+</em> add &nbsp;
                <em>-</em> subtract &nbsp;
                <em>~</em> toggle &nbsp;
                <div class="select-mode-help">
                    <em>o/O</em> rotate quadrant &nbsp;
                    <em>r/R</em> rotate around knob  &nbsp;
                    <em>i/I</em> shrink or grow knob &nbsp;
                    <em>t</em> transpose &nbsp;
                    <em>s/escape</em> back&hellip; &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
