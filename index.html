<!doctype html>
<html>
    <head>
        <script src="node_modules/mr/boot.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="viewport">
            </div>
            <div class="modeline">
                <div class="mode cursor-mode shown">
                    <strong>cursor mode:</strong>
                    <span class="button"><u>d</u>ig</span>
                    <span class="button"><u>f</u>ill</span>
                    <span class="button"><u>g</u>o (origin)</span>
                    <span class="button"><u>hjkl</u> move</span>
                    <span class="button"><i>shift</i> creep</span>
                    <span class="button"><u>i</u>/<u>I</u> resize</span>
                    <span class="button">&hellip;to <u>0</u></span>
                    <span class="button"><u>s</u>elect&hellip;</span>
                    <span class="button"><u>x</u> cut</span>
                    <span class="button"><u>c</u>opy / <u>y</u>ank</span>
                    <span class="button"><u>v</u> / <u>p</u>aste</span>
                    <span class="button">~ toggle</span>
                    <span class="button">+</span>
                    <span class="button">-</span>
                </div>
                <div class="mode knob-mode">
                    <strong>knob mode:</strong>
                    <span class="button"><u>hjkl</u> move</span>
                    <span class="button"><i>shift</i> creep</span>
                    <span class="button"><u>o</u>rbit</span>
                    <span class="button"><u>r</u>otate</span>
                    <span class="button">res<u>i</u>ze</span>
                    <span class="button"><i>shift</i> reverse</span>
                    <span class="button"><u>t</u>ranspose</span>
                    <span class="button"><u>s</u> or <i>escape</i> back&hellip;</span>
                </div>
                <div class="mode file-menu-mode">
                    <strong>file mode:</strong>
                    <span class="button"><u>s</u>ave</span>
                    <span class="button"><u>l</u>load</span>
                    <!--
                    <span class="button"><u>d</u>ownload</span>
                    <span class="button"><u>u</u>pload</span>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
