<!doctype html>
<html>
    <body>
        <div id="element" class="mode cursor-mode shown">
            <strong>cursor mode:</strong>
            <span id="digButton" class="button"><u>d</u>ig</span>
            <span id="fillButton" class="button"><u>f</u>ill</span>
            <span id="originButton" class="button"><u>g</u>o (origin)</span>
            <span id="moveButton" class="button"><u>hjkl</u> move</span>
            <span id="creepButton" class="button"><i>shift</i> creep</span>
            <span id="resizeButton" class="button"><u>i</u>/<u>I</u> resize</span>
            <span id="resizeToButton" class="button">…to <u>0</u></span>
            <span id="selectModeButton" class="button"><u>s</u>elect…</span>
            <span id="cutButton" class="button"><u>x</u> cut</span>
            <span id="copyButton" class="button"><u>c</u>opy / <u>y</u>ank</span>
            <span id="pasteButton" class="button"><u>v</u> / <u>p</u>aste</span>
            <span id="toggleButton" class="button">~</span>
            <span id="addButton" class="button">+</span>
            <span id="subButton" class="button">-</span>
        </div>
    </body>
</html>
